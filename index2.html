<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <link rel="stylesheet" href="styles.css"> <!-- اگر استایل جداگانه دارید -->
</head>
<body>
    <!-- هدر -->
    <div id="header"></div>

    <!-- محتوای اصلی -->
    <main>
        <h1>خوش آمدید به سایت ما</h1>
        <p>این محتوای صفحه اصلی است.</p>
    </main>

    <!-- فوتر -->
    <div id="footer"></div>

    <!-- اضافه کردن فایل‌های هدر و فوتر -->
    <script>
        document.getElementById("header").innerHTML = await fetch("header.html").then(res => res.text());
        document.getElementById("footer").innerHTML = await fetch("footer.html").then(res => res.text());
    </script>
</body>
</html>
