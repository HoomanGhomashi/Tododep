    <!-- لینک فایل CSS -->
    <link rel="stylesheet" href="pool.css">
    <!-- لینک کتابخانه Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li class="sign-in-sign-up"><a href="login.html">Sign In / Sign Up</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="navbar2">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="pool.html">Pool</a></li>
                    <li><a href="#">Event</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="deux_secteur">
            <div class="border_chart">
                <h2>Expense Chart</h2>
                <div class="chart-box">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
            <div class="border_pool">
                <div class="transaction-form">
                    <h2>Total Amount</h2>
                    <div class="Total_amount">
                        <input type="number" class="euro-input" placeholder="€" min="0" id="total-amount">
                    </div>
                    <button id="submit-amount-btn">ثبت مبلغ</button>
                    <h2>مدیریت دخل و خرج</h2>
                    <form id="transaction-form" class="transaction-form2" style="display:none;">
                        <label for="transaction-name">Transaction Name</label>
                        <input type="text" id="transaction-name" name="transaction-name"
                            placeholder="EX : Alimentation , Carte de sim" required>
            
                        <label for="transaction-amount">Transaction Amount :</label>
                        <input type="number" id="transaction-amount" name="transaction-amount" placeholder="€" required min="0">
                        <button type="submit">Enrtegistrer</button>
                    </form>
                    <div class="transactions-list" style="display:none;">
                        <h3>لیست تراکنش‌ها</h3>
                        <ul id="transactions-list"></ul>
                    </div>
                </div>
            </div>            
        </div>
    </div>

    <script src="pool.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
